<!DOCTYPE html>
<html>
  <head>
  	<title>Snake Game</title>
  </head>

  <body>

    <div id="score">0</div>
    <canvas id="snakeboard" width="400" height="400"></canvas>

    <style>
      #snakeboard {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #score {
        text-align: center;
        font-size: 140px;
      }
    </style>
  </body>

  <script>
    const board_border = 'black';
    const board_background = "white";
    const snake_col = 'lightblue';
    const snake_border = 'darkblue';
    
    let snake = [
      {x: 200, y: 200},
      {x: 190, y: 200},
      {x: 180, y: 200},
      {x: 170, y: 200},
      {x: 160, y: 200}
    ]

    var character_size = 40;
    let score = 0;
    // True if changing direction
    let changing_direction = false;
    // Horizontal velocity
    let food_x;
    let food_y;
    let dx = character_size;
    // Vertical velocity
    let dy = 0;
    // arm direction
    var arm = 1;
    var character01 = new Array();
    
    // Get the canvas element
    const snakeboard = document.getElementById("snakeboard");
    document.addEventListener("keydown", change_direction);
    // Return a two dimensional drawing context
    const snakeboard_ctx = snakeboard.getContext("2d");

    var Counter = 0;
    var TotalImages = 4;

    var onloadCallback = function(){
        // Increment the counter
        Counter++;

        // Verify if the counter is less than the number of images
        if(Counter < TotalImages){
            return;
        }
        // Trigger the final callback if is the last img
        main();
        gen_food();
    };

    var background = new Image();
    character01[0] = new Image();
    character01[1] = new Image();
    character01[2] = new Image();
    background.src = "background_temp.png";
    character01[0].src = "character01_down_default.png";
    character01[1].src = "character01_down_left.png";
    character01[2].src = "character01_down_right.png";
    
    background.onload = onloadCallback;
    character01[0].onload = onloadCallback;
    character01[1].onload = onloadCallback;
    character01[2].onload = onloadCallback;

    // main function called repeatedly to keep the game running
    function main() {

        if (has_game_ended()) return;

        changing_direction = false;
        if (arm == 1) arm = 2;
        else arm = 1;
        setTimeout(function onTick() {
        clear_board();
        drawFood();
        move_snake();
        drawSnake();
        // Repeat
        main();
      }, 150)
    }
    
    // draw a border around the canvas
    function clear_board() {
        snakeboard_ctx.drawImage(background, 0, 0, 400, 400);
    }
    
    // Draw the snake on the canvas
    function drawSnake() {
      // Draw each part
      snake.forEach(drawSnakePart)
    }

    function drawFood() {
        snakeboard_ctx.drawImage(character01[0], food_x, food_y, character_size, character_size);
    }
    
    // Draw one snake part
    function drawSnakePart(snakePart) {
        snakeboard_ctx.drawImage(character01[arm], snakePart.x, snakePart.y, character_size, character_size);
    }

    function has_game_ended() {
      for (let i = 4; i < snake.length; i++) {
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true
      }
      const hitLeftWall = snake[0].x < 0;
      const hitRightWall = snake[0].x > snakeboard.width - character_size;
      const hitToptWall = snake[0].y < 0;
      const hitBottomWall = snake[0].y > snakeboard.height - character_size;
      return hitLeftWall || hitRightWall || hitToptWall || hitBottomWall
    }

    function random_food(min, max) {
      return Math.round((Math.random() * (max-min) + min) / character_size) * character_size;
    }

    function gen_food() {
      // Generate a random number the food x-coordinate
      food_x = random_food(0, snakeboard.width - character_size);
      // Generate a random number for the food y-coordinate
      food_y = random_food(0, snakeboard.height - character_size);
      // if the new food location is where the snake currently is, generate a new food location
      snake.forEach(function has_snake_eaten_food(part) {
        const has_eaten = part.x == food_x && part.y == food_y;
        if (has_eaten) gen_food();
      });
    }

    function change_direction(event) {
      const LEFT_KEY = 37;
      const RIGHT_KEY = 39;
      const UP_KEY = 38;
      const DOWN_KEY = 40;
      
    // Prevent the snake from reversing
    
      if (changing_direction) return;
      changing_direction = true;
      const keyPressed = event.keyCode;
      const goingUp = dy === -character_size;
      const goingDown = dy === character_size;
      const goingRight = dx === character_size;
      const goingLeft = dx === -character_size;
      if (keyPressed === LEFT_KEY && !goingRight) {
        dx = -character_size;
        dy = 0;
      }
      if (keyPressed === UP_KEY && !goingDown) {
        dx = 0;
        dy = -character_size;
      }
      if (keyPressed === RIGHT_KEY && !goingLeft) {
        dx = character_size;
        dy = 0;
      }
      if (keyPressed === DOWN_KEY && !goingUp) {
        dx = 0;
        dy = character_size;
      }
    }

    function move_snake() {
      // Create the new Snake's head
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};
      // Add the new head to the beginning of snake body
      snake.unshift(head);
      const has_eaten_food = snake[0].x === food_x && snake[0].y === food_y;
      if (has_eaten_food) {
        // Increase score
        score += 10;
        // Display score on screen
        document.getElementById('score').innerHTML = score;
        // Generate new food location
        gen_food();
      } else {
        // Remove the last part of snake body
        snake.pop();
      }
    }
    
  </script>
  <script src="script.js"></script>
</html>
